<!-- création formulaire d'inscription -->
<div class="container mt-4">
  <h2>Formulaire d'inscription</h2>
  <form id="inscriptionForm">
    <!-- Partie tuteur -->
    <h5 class="mt-4">Renseignement Tuteur</h5>
    <div class="mb-3">
      <label class="form-label">Nom</label>
      <input type="text" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="tuteur_postnom" class="form-label">Post-Nom</label>
      <input type="text" class="form-control" id="tuteur_postnom" required>
    </div>
    <div class="mb-3">
      <label for="tuteur_prenom" class="form-label">Prénom</label>
      <input type="text" class="form-control" id="tuteur_prenom" required>
    </div>
    <div class="mb-3">
      <label for="tuteur_telephone" class="form-label">Télephone</label>
      <input type="text" class="form-control" id="tuteur-telephone">
    </div>
    <div class="mb-3">
      <label for="tuteur_adresse" class="form-label">Adresse Tuteur</label>
      <input type="text" class="form-control" >
    </div>

    <!-- Partie Élève -->
    <h5 class="mt-4">Renseignement Élève</h5>
    <div class="mb-3">
      <label for="eleve_nom" class="form-label">Nom</label>
      <input type="text" class="form-control" id="eleve_nom" required>
    </div>
    <div class="mt-3">
      <label for="eleve_postnom" class="form-label">Post-Nom</label>
      <input type="text" class="form-control" id="elve_postnom">
    </div>
    <div class="mb-3">
      <label for="eleve_prenom" class="form-label">Prénom</label>
      <input type="text" class="form-control" id="eleve_prenom" required>
    </div>
    <div class="mb-3">
      <label for="eleve_date_naissance" class="form-label">Date de naissance</label>
      <input type="date" class="form-control" id="eleve_date_naissance" required>
    </div>
    <div class="mb-3">
      <label for="eleve_sexe" class="form-label">Sexe</label>
      <select class="form-select" id="eleve_sexe" required>
        <option value="">Sélectionnez</option>
        <option value="M">M</option>
        <option value="F">F</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="eleve_adresse" class="form-label">Adresse Eleve</label>
      <input type="text" class="form-control" id="eleve_adresse">
    </div>

    <!-- Partie Classe et année -->
    <div class="mb-3">
      <label for="classe" class="form-label">Classe</label>
      <select class="form-select" id="classe" required>
        <option value="">Sélectionnez</option>
        <option value="">1ère primaire</option>
        <option value="">2ème primaire</option>
        <option value="">3ème primaire</option>
        <option value="">4ème primaire</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="school-year" class="form-label">Année scolaire</label>
      <select class="form-select" id="school-year" required>
        <option value="">2025-2026</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">Inscrire</button>
  </form>

  <div id="result" class="mt-4"></div>
</div>
